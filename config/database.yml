
default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: password
  # host: db
  host: localhost

development:
  <<: *default
  database: original_news_development


test:
  <<: *default
  database: original_news_test


production:
  <<: *default
  database: original_news_production
  username: root
  password: <%= ENV['DATABASE_PASSWORD'] %>
  socket: /var/lib/mysql/mysql.sock
